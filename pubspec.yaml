name: guildwars2_companion
description: The Guild Wars 2 Companion app
version: 1.5.4+37
publish_to: none

environment:
  sdk: ">=2.8.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  bubble_bottom_bar: ^1.2.0
  cached_network_image: ^2.0.0
  cupertino_icons: ^0.1.2
  dio: ^3.0.9
  flutter_bloc: ^6.1.0
  flutter_local_notifications: ^1.4.4+4
  flutter_speed_dial: ^1.2.5
  font_awesome_flutter: ^8.7.0
  intl: ^0.16.1
  meta: ^1.2.4
  package_info: ^0.4.0+17
  path: ^1.6.4
  qr_code_scanner: ^0.0.12
  shared_preferences: ^0.5.7
  sqflite: ^1.2.1
  sqflite_migration:
    git: https://github.com/DanielScholte/sqflite_migration.git
  timer_builder: ^1.3.0
  url_launcher: ^5.4.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^4.1.1

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/data/
    - assets/data/event_timers/
    - assets/images/
    - assets/images/app/
    - assets/images/button_headers/
    - assets/images/coin/
    - assets/images/crafting/
    - assets/images/dungeons/
    - assets/images/dungeons_square/
    - assets/images/professions/
    - assets/images/progression/
    - assets/images/raids/
    - assets/images/raids_square/
    - assets/images/specialization/
    - assets/images/token/
    - assets/images/world_bosses/

  fonts:
    - family: GuildWars
      fonts:
        - asset: fonts/GuildWars.ttf